<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Due Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .navbar {
            background-color: #1f1f1f;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 2px -2px gray;
        }
        .navbar a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .navbar a:hover {
            background-color: #ffffff;
            color: #1f1f1f;
        }
        .container {
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin-top: 80px;
            transition: background-color 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #32cd32;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #32cd32;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444444;
            border-radius: 4px;
            background-color: #2b2b2b;
            color: #ffffff;
            transition: border-color 0.3s ease-in-out;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #32cd32;
            outline: none;
        }
        .form-group input[type="submit"] {
            background-color: #32cd32;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .form-group input[type="submit"]:hover {
            background-color: #28a745;
        }
        .message {
            margin-top: 20px;
            color: #32cd32;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#paydues">Pay Dues</a>
    </div>
    <div class="container">
        <h1>NACOSS Due Payment</h1>
        <form id="duePaymentForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" name="level" required>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">400 Level</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Pay Dues">
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('duePaymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const level = document.getElementById('level').value;
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = `Thank you, ${fullName}, for your payment. A confirmation has been sent to ${email}.`;
            
            document.getElementById('duePaymentForm').reset();
        });
    </script>
</body>
</html>
