<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACOSS Due Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background-color: #006400; /* Dark Green */
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ffffff;
            color: #006400; /* Dark Green */
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-top: 60px; /* Adjust for navbar height */
        }
        h1 {
            color: #006400; /* Dark Green */
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #006400; /* Dark Green */
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #32cd32; /* Lime Green */
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #006400; /* Dark Green */
        }
        .message {
            margin-top: 20px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#paydues">Pay Dues</a>
    </div>
    <div class="container">
        <h1>NACOSS Due Payment</h1>
        <form id="duePaymentForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="level">Level</label>
                <select id="level" name="level" required>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">400 Level</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Pay Dues">
            </div>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('duePaymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const level = document.getElementById('level').value;
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = Thank you, ${fullName}, for your payment. A confirmation has been sent to ${email}.;
            
            document.getElementById('duePaymentForm').reset();
        });
    </script>
</body>
</html>
